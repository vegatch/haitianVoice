<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Haitian Voice</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="headBanner">
        <ul class="headNav">
            <li class="imgContainer"> <img src="./pics/facebook.png" alt="facebook"> </li>
            <li class="imgContainer"> <img src="./pics/twitter.png" alt="twitter"> </li>
            <li class="imgContainer"> <img src="./pics/youtube.png" alt="youtube"> </li>
        </ul>
    </div>
    <div class="pubContainer">
        <div class="pub">
            <p class="pubDetail">Pub spaces</p>
        </div>
        
    </div>
    <div class="wrapper">
        <div class="nav navFirst">
            Haitian News
        </div>
        <div class="nav navSecond">
            <ul class="navElement">
                <li>Home</li>
                <li>Haiti</li>
                <li>World</li>
                <li>Society</li>
                <li>Flashback</li>
            </ul>
        </div>
    </div>
    <!-- Main headline CSS GRID for Hot news-->
    <div class="mainWrap">
        <div class="gridContainer">
            <div class="gridMain">
                <img class="imgNews" src="https://images.thewest.com.au/publication/C-5179004/99391f1ce4882160aa48c60e7e94ecaca0177d00-16x9-x0y0w1280h720.jpg?imwidth=810&impolicy=wan_v3" alt="Ariel Henry">
                <div class="imgCaption">
                    <p>Haiti pret a envoyer ses soldats pour defendre l'Ukraine</p>
                </div>              
            </div>
            <div class="gridElement">
                <img class="imgNews" src="https://gdb.voanews.com/1875FC19-FCE5-4272-8FF4-36EB5CD86875_w1080_h608_s_b.jpg" alt="Haitian Army">
            </div>
            <div class="gridElement">
                <img class="imgNews"src="https://i1.sndcdn.com/artworks-Ay97juLt1LpN9dFy-zM9tqg-t500x500.jpg" alt="Youry">
            </div>
            <div class="gridElement">
                <img class="imgNews" src="https://www.lefloridien.com/wp-content/uploads/2021/04/chef-de-gang.jpg" alt="Lanmo san jou">
            </div>
            <div class="gridElement">
                <img class="imgNews" src="https://gazettehaiti.com/sites/default/files/2021-03/IMG-20210320-WA0620.jpg" alt="Izo">
            </div>
        </div>
    </div>
    
</body>
</html>
